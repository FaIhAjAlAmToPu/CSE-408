<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>You recently requested to reset your password for your account. Click the link below to reset it:</p>
    <p><a href="{{ reset_link }}">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email. This link is only valid for the next 24 hours.</p>
    <p>Thank you!</p>
</body>
</html>
