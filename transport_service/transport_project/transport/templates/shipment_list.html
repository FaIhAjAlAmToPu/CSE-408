<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment List</title>
</head>
<body>
    <h1>Ongoing Shipments</h1>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Weight (kg)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for shipment in shipments %}
            <tr>
                <td>{{ shipment.source }}</td>
                <td>{{ shipment.destination }}</td>
                <td>{{ shipment.weight }}</td>
                <td>{{ shipment.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No shipments available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
